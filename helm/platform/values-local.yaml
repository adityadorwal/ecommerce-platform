# Local development overrides

global:
  domain: "local"
  storageClass: "standard"

dashboard:
  ingress:
    host: "dashboard.local"
    tls:
      enabled: false

orchestrator:
  env:
    - name: NODE_ENV
      value: "development"
    - name: PORT
      value: "4000"
    - name: STORE_NAMESPACE
      value: "ecommerce-stores"
    - name: LOG_LEVEL
      value: "debug"

storeDefaults:
  wordpress:
    resources:
      requests:
        memory: "128Mi"
        cpu: "50m"
      limits:
        memory: "256Mi"
        cpu: "200m"
  
  mysql:
    resources:
      requests:
        memory: "256Mi"
        cpu: "50m"
      limits:
        memory: "512Mi"
        cpu: "200m"
    storage:
      size: "5Gi"
  
  ingress:
    tls:
      enabled: false
