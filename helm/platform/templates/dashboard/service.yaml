{{- if .Values.dashboard.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: dashboard
    component: frontend
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
  - port: {{ .Values.dashboard.service.port }}
    targetPort: {{ .Values.dashboard.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: dashboard
{{- end }}
