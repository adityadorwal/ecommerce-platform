{{- if and .Values.dashboard.enabled .Values.dashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: dashboard
  annotations:
    {{- range $key, $value := .Values.dashboard.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.dashboard.ingress.className }}
  {{- if .Values.dashboard.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.dashboard.ingress.host }}
    secretName: {{ .Values.dashboard.ingress.tls.secretName | default "dashboard-tls" }}
  {{- end }}
  rules:
  - host: {{ .Values.dashboard.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard
            port:
              number: {{ .Values.dashboard.service.port }}
{{- end }}
